<html>
    <head>
        <html lang = "en-US"></html>
        <meta charset="UTF-8">
        <title>BattleShip Project 1</title>
        <link rel="stylesheet" href="Battleship.css">
    </head>

    <body>
        <div id="newGame">
            <button onClick="window.location.reload();" class="button-65">Reset Game</button>
            <button id="Start" class="button-65">New Game</button>
        </div>
        <div id="shipNumPick"></div>
        <div id="gameOver" style="display:none"></div>
        <div id="p1View" style="display:none"></div>
        <div id="transition" style="display:none">
            <h1 id="transitionText">Switching Turns!</h1>
            <button id="nextPlayerButton" onclick="handleTransition()">Next Player</button>
        </div>
        <div id="p2View">
            <button id="rotateButton" class="button-65">Rotate Ships</button>
        </div>

        <script type="text/javascript" src="ShipPlacement.js"></script>
        <script type="text/javascript" src="GraphicsUI.js"></script>
    </body>
</html>
