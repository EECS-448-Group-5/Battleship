<html>
    <head>
        <html lang = "en-US"></html>
        <meta charset="UTF-8">
        <title>BattleShip Project 1</title>
        <link rel="stylesheet" href="Battleship.css">
    </head>
    <header class="page-header">
        <h1>BattleShip!</h1>
    </header>
    <body>
        <div>
        </div>
        <div id="shipNumPick">
            <button class="button-65" onclick="createUI(1)" >1</button>
            <button class="button-65" onclick="createUI(2)" >2</button>
            <button class="button-65" onclick="createUI(3)" >3</button>
            <button class="button-65" onclick="createUI(4)" >4</button>
            <button class="button-65" onclick="createUI(5)" >5</button>
        </div>
        <div id="gameOver" style="display:none" class ="gameOverMessage"></div>
        <div id="p1View" style="display:none">
            <button id="p1RotateButton" class="button-65" onclick="rotateShip()">Rotate Ships</button>
            <p id = "p1InstructionText" class = "instruction">Place ships on the Home board</p>
        </div>
        <div id="transition" style="display:none">
            <h1 id="transitionText" class = "transition-message">Switching Turns!</h1>
            <button id="nextPlayerButton" class = "button-65" onclick="handleTransition()">Next Player</button>
        </div>
        <div id="p2View" style="display:none">
            <button id="p2RotateButton" class="button-65" onclick="rotateShip()">Rotate Ships</button>
            <p id = "p2InstructionText" class = "instruction">Place ships on the Home board</p>
        </div>
        <div id="newGame">
            <button onClick="window.location.reload();" class="bottom-button">Reset Game</button>
        </div>
        <script type="text/javascript" src="GraphicsUI.js"></script>
        <script type="text/javascript" src="ShipPlacement.js"></script>
        <script type="text/javascript" src="MainGame.js"></script>
        
    </body>
</html>
