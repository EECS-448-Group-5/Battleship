<HTML>
<html lang = "en-US"></html>
<meta charset="UTF-8">
<title>BattleShip Project 1</title>
<link rel="stylesheet" href="Battleship.css">
    <Head>
    <div id="top"></div>
    <script type="text/javascript" src="GraphicsUI.js"></script>
    <script type="text/javascript" src="ShipPlacement.js"></script>
    <script type="text/javascript" src="MainGame.js"></script>
    </Head>

    <Body>
      <div id="HomeBoard">HomeBoard</div> <!--- TEXT --->
      <div id="AttackBoard">AttackBoard</div> <!--- TEXT --->

        <div class="Boards">
            <div class="board homeBoard"></div> <!--- DIV FOR PLAYER BOARD --->
            <div class="board attackBoard"></div> <!--- DIV FOR ATTACK BOARD --->
        </div>
        <div id="Your Inventory">ShipInventory</div> <!--- TEXT --->
        <div class="ships"> <!--- DIV CLASS FOR ALL SHIPS --->
            <div class="ship oneTileShip" draggable="true">
                <div id="one-0"></div>
            </div>
            <div class="ship twoTileShip" draggable="true">
                <div id="two-0"></div>
                <div id="two-1"></div>
            </div>
            <div class="ship threeTileShip" draggable="true">
                <div id="three-0"></div>
                <div id="three-1"></div>
                <div id="three-2"></div>
            </div>
                <div class="ship fourTileShip" draggable="true">
                    <div id="four-0"></div>
                    <div id="four-1"></div>
                    <div id="four-2"></div>
                    <div id="four-3"></div>
                </div>
                <div class="ship fiveTileShip" draggable="true">
                    <div id="five-0"></div>
                    <div id="five-1"></div>
                    <div id="five-2"></div>
                    <div id="five-3"></div>
                    <div id="five-4"></div>
                </div>
            </div>
        </div>

    </div>
    <button onClick="window.location.reload();">Reset Game</button>
    <botton id="Start">Start Game</botton>
    </Body>
  </HTML>
